name: Run Unit Tests

on:
  push:
    branches: 
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout node
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm run test:cov